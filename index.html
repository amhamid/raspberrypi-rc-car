<!DOCTYPE html>
<html>
<head>
    <title>My RC</title>

    <script src='../js/jquery-2.2.4.min.js'></script>
    <script src='../js/vue-1.0.24.min.js'></script>
    <script src='../js/websocket-client.js'></script>

    <link rel="stylesheet" type="text/css" href='../css/bootstrap-3.3.6.min.css'>
    <link rel="stylesheet" type="text/css" href='../css/bootstrap-theme-3.3.6.min.css'>
    <link rel="stylesheet" type="text/css" href='../css/style.css'>


    <script>
        $(document).ready(function() {
            // get ip address where this webserver runs and replace html template with the value. (see Vuejs.org)
            new Vue({
              el: '#cameraStreamer',
              data: {
                ip: document.domain
              }
            });
        });

    </script>

</head>
<body class="container-fluid" onload="init();">

<div class="row mainWindow">
    <div class="col-xs-3 leftController">
        <button class="btn btn-success btn-xlarge clickable left">Left</button>
        <button class="btn btn-warning btn-xlarge clickable right">Right</button>
    </div>
    <div class="col-xs-6">
        <div class='camera'>
            <img id="cameraStreamer" class="img-responsive img-rounded"
                 src="http://{{ ip }}:8080/?action=stream"/>
        </div>
    </div>
    <div class="col-xs-3 rightController">
        <button class="btn btn-primary btn-xlarge clickable forward">Forward</button>
        <button class="btn btn-danger btn-xlarge clickable backward">Backward</button>
    </div>
</div>

<script src='../js/bootstrap-3.3.6.min.js'></script>

</body>
</html>
