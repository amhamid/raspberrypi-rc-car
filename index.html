<!DOCTYPE html>
<html>
<head>
    <title>My RC</title>

    <script src='../js/jquery-2.2.4.min.js'></script>
    <script src='../js/bootstrap-3.3.6.min.js'></script>
    <script src='../js/websocket-client.js'></script>

    <link rel="stylesheet" type="text/css" href='../css/bootstrap-3.3.6.min.css'>
    <link rel="stylesheet" type="text/css" href='../css/bootstrap-theme-3.3.6.min.css'>
    <link rel="stylesheet" type="text/css" href='../css/style.css'>
</head>
<body class="container-fluid" onload="init();">

<div class="row mainWindow">
    <div class="col-xs-3 leftController">
        <span><img class="left" src="../images/left.png" width="80px" height="80px"/></span>
        <span><img class="right" src="../images/right.png" width="80px" height="80px"/></span>
    </div>
    <div class="col-xs-6">
        <div class='camera'><img src="http://localhost:8080/?action=stream" /></div>
    </div>
    <div class="col-xs-3 rightController">
        <div><input class="forward"type="image" src="../images/up.png" width="80px" height="80px"/></div>
        <div><img class="backward" src="../images/down.png" width="80px" height="80px"/></div>
    </div>
</div>

</body>
</html>
